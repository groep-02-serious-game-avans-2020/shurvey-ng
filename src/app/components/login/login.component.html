<div class="center">
    <h1>
        Inloggen
    </h1>
    <p *ngIf="error">{{ error.Error }}</p>
    <form [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <label class="center-block">Email:
                <input class="form-control" formControlName="email" type="email">
                <div
                    *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    <div *ngIf="loginForm.controls['email'].errors.required">
                        Email is vereist.
                    </div>
                    <div *ngIf="loginForm.controls['email'].errors.email">
                        Email niet correct ingevuld.
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Wachtwoord:
                <input class="form-control" formControlName="password" type="password">
                <div
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    <div *ngIf="loginForm.controls['password'].errors.required">
                        Wachtwoord is vereist.
                    </div>
                </div>
            </label>
        </div>
        <button type="submit" (click)="onSubmit()" [disabled]="loginForm.pristine || loginForm.invalid"
            class="btn btn-success">
            Inloggen
        </button>
    </form>
</div>
