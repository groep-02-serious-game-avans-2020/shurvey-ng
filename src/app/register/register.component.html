<div class="center">
  <h1>
    Registreren
  </h1>
  <form [formGroup]="registerForm" novalidate>
    <div class="form-group">
      <label class="center-block">Email:
        <input class="form-control" formControlName="email" type="email">
        <div
          *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
          <div *ngIf="registerForm.controls['email'].errors.required">
            Email is vereist.
          </div>
          <div *ngIf="registerForm.controls['email'].errors.email">
            Email niet correct ingevuld.
          </div>
        </div>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Gebruikersnaam:
        <input class="form-control" formControlName="displayName" type="displayName">
        <div
          *ngIf="registerForm.controls['displayName'].invalid && (registerForm.controls['displayName'].dirty || registerForm.controls['displayName'].touched)">
          <div *ngIf="registerForm.controls['displayName'].errors.required">
            Gebruikersnaam is vereist.
          </div>
        </div>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Wachtwoord:
        <input class="form-control" formControlName="password" type="password">
        <div
          *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
          <div *ngIf="registerForm.controls['password'].errors.required">
            Wachtwoord is vereist.
          </div>
        </div>
      </label>
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="registerForm.pristine || registerForm.invalid"
      class="btn btn-success">
      Registreren
    </button>
  </form>
</div>
